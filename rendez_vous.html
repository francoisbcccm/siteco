    <style>
        body {
            font-family: Arial, sans-serif;

        }
        header {
            background: #333;
            color: #fff;
            padding: 1.5rem 0;
            text-align: center;
        }
        .container {
            margin: 30px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #333;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #555;
        }
